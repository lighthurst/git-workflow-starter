# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Docs: https://pre-commit.com

repos:
  # =============================================================================
  # GENERAL HOOKS (any project)
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace        # Remove trailing whitespace
      - id: end-of-file-fixer          # Ensure files end with newline
      - id: check-yaml                 # Validate YAML syntax
      - id: check-json                 # Validate JSON syntax
      - id: check-added-large-files    # Prevent giant files from being committed
        args: ['--maxkb=1000']
      - id: check-merge-conflict       # Check for merge conflict strings
      - id: detect-private-key         # Detect private keys
      - id: no-commit-to-branch        # Prevent direct commits to main
        args: ['--branch', 'main']

  # =============================================================================
  # COMMIT MESSAGE (uses commitlint - shares config with husky approach)
  # =============================================================================
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.18.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ['@commitlint/config-conventional']

