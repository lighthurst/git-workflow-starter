# Python CI Example
# Copy these steps into your ci.yml validate job

steps:
  - name: Checkout code
    uses: actions/checkout@v6

  - name: Setup Python
    uses: actions/setup-python@v6
    with:
      python-version: '3.12'
      # cache: 'pip'  # Uncomment if using requirements.txt

  # Option 1: requirements.txt
  - name: Install dependencies
    run: pip install -r requirements.txt

  # Option 2: pyproject.toml (uncomment and remove Option 1)
  # - name: Install dependencies
  #   run: pip install -e ".[dev]"

  - name: Lint with Ruff
    run: ruff check .

  - name: Check formatting with Ruff
    run: ruff format --check .

  - name: Type check with mypy
    run: mypy .

  - name: Run tests
    run: pytest

