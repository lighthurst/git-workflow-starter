name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features

      # Validate commit messages (on PRs)
      - name: Install committed
        if: github.event_name == 'pull_request'
        uses: taiki-e/cache-cargo-install-action@v2
        with:
          tool: committed

      - name: Validate commit messages
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin main
          echo "Validating commits:" && git log --oneline origin/main..HEAD
          committed --config .committed.toml origin/main..HEAD

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [validate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      # Generate token from GitHub App (bypasses branch protection)
      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run release-plz
        id: release-plz
        uses: MarcoIeni/release-plz-action@v0.5
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          # Uncomment if publishing to crates.io:
          # CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Merge release PR
        if: steps.release-plz.outputs.prs_created == 'true'
        run: gh pr merge --squash ${{ fromJSON(steps.release-plz.outputs.pr).number }}
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
